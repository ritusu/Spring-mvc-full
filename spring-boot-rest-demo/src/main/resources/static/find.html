<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<script src= "https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$(function() {
		$("#frm").submit(function(evt){
			evt.preventDefault();
			var email = $("#email").val()
		
			//alert(JSON.stringify(obj));
			var url = '/search?email=' + email;
			 $.ajax({
				    url : url, //the url we want to hit
				    method : 'GET',//get or post any other method of http
				  /*   data : JSON.stringify(email),//What we want to send to the server
				    contentType : 'application/json', */
				    success : function(response) {
				    	alert(JSON.stringify(response));
				    
				    }
			   })
		})
})
</script>
</head>
<body>
<form id="frm">
		Enter email :<input id="email" /> <br/>
		<button type="submit">Register</button>
</form>
</body>
</html>
